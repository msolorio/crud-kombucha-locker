<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>kombucha locker</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body class="body">

	<div class="container">
		<div class="row">
			<h3 class="col-12">kombucha locker</h3>
			<div class="form col-6">
				<div class="section section-add">
					<div class="formGroup">
						<label class="label" for="">Name:</label>
						<input class="input" type="text" id="js-name-add">
					</div>
					<div class="formGroup">
						<label class="label" for="">Type:</label>
						<input class="input" type="text" id="js-type-add">
					</div>
					<div class="formGroup">
						<label class="label" for="">Quantity:</label>
						<input class="input" type="text" id="js-quantity-add">
					</div>
					<button class="button" id="js-button-add">Add</button>
				</div>

				<div class="section section-update">
					<div class="formGroup">
						<label class="label" for="">Name:</label>
						<input class="input" type="text" id="js-name-update">
					</div>
					<div class="formGroup">
						<label class="label" for="">Type:</label>
						<input class="input" type="text" id="js-type-update">
					</div>
					<div class="formGroup">
						<label class="label" for="">Quantity:</label>
						<input class="input" type="text" id="js-quantity-update">
					</div>
					<button class="button" id="js-button-update">Update</button>
				</div>
				
				<div class="section section-delete">
					<div class="formGroup">
						<label class="label" for="">Name:</label>
						<input class="input" type="text" id="js-name-delete">
					</div>
					<button class="button" id="js-button-delete">Delete</button>
				</div>

			</div>

			<div class="kombuchaList col-6" id="js-kombuchaList">
				
			</div>

		</div>

	</div>

	<script src="./main.js"></script>
</body>
</html>
